services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - AGENT_MODE=mock
    ports:
      - "8000:8000"
  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
